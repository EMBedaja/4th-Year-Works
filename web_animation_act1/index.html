<html>
    <head>
        <style>
            html, body {
               margin: 0; 
               padding: 0;
               width: 100%;
               height: 100%;
               overflow: hidden;
            }
            #box {
                position: absolute;
                left: 10px;
                top: 10px;
            }
            #box img {
                height: 120px;
                width: 120px;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <img src="chicken.png">
        </div>
        <script>
            document.onkeydown = function (e) {
                var element = document.getElementById("box");
                var elementWidth = element.offsetWidth;
                var elementHeight = element.offsetHeight;
                var screenWidth = window.innerWidth;
                var screenHeight = window.innerHeight;

                switch (e.keyCode) {
                    case 37: // Left arrow key
                        var leftValue = parseInt(element.style.left || 0, 10) - 10;
                        if (leftValue + elementWidth < 0) {
                            leftValue = screenWidth;
                        }
                        element.style.left = leftValue + "px";
                        break;

                    case 39: // Right arrow key
                        var leftValue = parseInt(element.style.left || 0, 10) + 10;
                        if (leftValue > screenWidth) {
                            leftValue = -elementWidth;
                        }
                        element.style.left = leftValue + "px";
                        break;

                    case 38: // Up arrow key
                        var topValue = parseInt(element.style.top || 0, 10) - 10;
                        if (topValue + elementHeight < 0) {
                            topValue = screenHeight;
                        }
                        element.style.top = topValue + "px";
                        break;

                    case 40: // Down arrow key
                        var topValue = parseInt(element.style.top || 0, 10) + 10;
                        if (topValue > screenHeight) {
                            topValue = -elementHeight;
                        }
                        element.style.top = topValue + "px";
                        break;
                }
            };
        </script>
    </body>
</html>
